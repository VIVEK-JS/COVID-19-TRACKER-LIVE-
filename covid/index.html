<body>
    <script src="./scripts/api.js"></script>
    <div id="spinner" class="d-flex justify-content-center align-items-center">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <header id="header">
        <script src="api.js"></script>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand header-text" href="#">
                    <h1 class="header-text">COVID-19 TRACKER INDIA</h1>
                </a>
            </div>
        </nav>
    </header>

    <section id="section">
        <div id="cases-total" class="card card1">
            <div class="card-body">
                <div class="txt-red">Positive Cases</div>
                <hr class="txt-red">
                <div class="txt-redd" id="total-cases"></div>
            </div>
        </div>
        <div id="cases-active" class="card card1">
            <div class="card-body">
                <div class="txt-recoverr">Active Cases</div>
                <hr class="txt-recover">
                <div class="txt-recover" id="active-cases"></div>
            </div>
        </div>
        <div id="cases-recovered" class="card card1">
            <div class="card-body">
                <div class="txt-active">Recovered</div>
                <hr class="txt-active">
                <div class="num-active" id="recovered-cases"></div>
            </div>
        </div>
        <div id="cases-deaths" class="card card1">
            <div class="card-body">
                <div class="txt-deaths">Deaths</div>
                <hr class="txt-deaths">
                <div class="num-deaths" id="Deaths"></div>
            </div>
        </div>
    </section>
